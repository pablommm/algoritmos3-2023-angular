<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e0d6dd6321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-main-container">
            <p class="login-title">WorldCApp</p>
            
            <div class="login-item">
                <p>Usuario</p>
                <div class="login-info">
                    <i class="fa-solid fa-user login-icon"></i>
                    <input type="text" placeholder="Usuario" class="login-input">
                </div>
            </div>

            <div class="login-item">
                <p>Contraseña</p>
                <div class="login-info">
                    <i class="fa-solid fa-key login-icon"></i>
                    <input type="password" placeholder="Contraseña" class="login-input">
                </div>
            </div>
            <div>
                <button class="primary-button">Ingresar</button>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <i class="fa-brands fa-square-facebook"></i>
        <p>WorldCApp / 2023</p>
    </footer>
</body>
</html>
