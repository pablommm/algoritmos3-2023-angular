<header>
  <nav class="navbar-container">
    <span class="navbar-title" routerLink="BusquedaFiguritas" routerLinkActive="activeRoute">WorldCApp</span>
    <a class="icon-container" (click)="toggleAside()"><i class="fa-solid fa-bars burger"></i></a>

    <ul class="navbar-list">
      <li>
        <a routerLink="/BusquedaFiguritas" routerLinkActive="activeRoute">Figuritas</a>
      </li>
      <li>
        <a routerLink="/BusquedaSobre" routerLinkActive="activeRoute">Sobres</a>
      </li>
      <li>
        <a routerLink="/Perfil" routerLinkActive="activeRoute">Perfil</a>
      </li>
      <li><a routerLink="/Login" routerLinkActive="activeRoute"><i class="fa-solid fa-right-from-bracket"></i></a></li>
    </ul>
  </nav>
</header>

<aside class="navbar-aside-container" *ngIf="isAsideVisible">
  <nav class="navbar-container navbar-aside-subcontainer">
    <ul class="navbar-list-aside">
      <a class="icon-container" (click)="toggleAside()"><i class="fa-regular fa-circle-xmark"></i></a>
      <li [ngClass]="{ 'activeRoute': activeRoute('BusquedaFiguritas') }">
        <a routerLink="/BusquedaFiguritas" routerLinkActive="activeRoute">Figuritas</a>
      </li>
      <li [ngClass]="{ 'activeRoute': activeRoute('BusquedaSobre') }">
        <a  routerLink="/BusquedaSobre" routerLinkActive="activeRoute">Sobres</a>
      </li>
      <li [ngClass]="{ 'activeRoute': activeRoute('PerfilUsuario') }">
        <a routerLink="/PerfilUsuario" routerLinkActive="activeRoute" >Perfil</a>
      </li>
    </ul>
  </nav>
</aside>
