<body>
    <app-searchBar (newItemEvent)="realizarBusqueda($event)"></app-searchBar>
    <main class="main-container">
      <app-filtro class="toolbox-container" [filtro]="filtros"></app-filtro>
      <section class="sub-main-container" >
        <app-card data-testid="ampliarDetalles" *ngFor="let figurita of figuritas" [figurita]="figurita" class="card-item" (click)="mostrarDetalles(figurita)"></app-card>
      </section>
    </main>
</body>
