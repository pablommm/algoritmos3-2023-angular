			<div>

				<div>
					<span class="info-datos-personales"> edad : {{datosDePerfil.edad}}</span>

				</div>

				<div>
					<span class="info-datos-personales">Ubicaci√≥n: {{datosDePerfil.pais}}</span>

				</div>
			</div>
		</div>
	</div>

	</section>
