<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detallesFigurita</title>
    <script src="https://kit.fontawesome.com/e0d6dd6321.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/detallesFigurita.css">
</head>
<body>
    <nav class="navbar-container">
        <p>WorldCApp</p>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <div class="main-container">
        
            <div class="detallesFigurita-header">
                <p class="figurita-nombre">Lionel Messi</p>
                <p>(de Carlos Raffo)</p>
                <div class="logos-container">
                    <i class="fa-solid fa-fire"></i>
                    <i class="fa-solid fa-note-sticky"></i>
                    <p>5</p>
                </div>
                
            </div>

            <div class="foto-figurita">
                <img src="img/messi.jpg">
            </div>
            
            <div class="detalles-escritos">
                <div class="detalles-item">
                    <div class="detalles-logo">
                        <i class="fa-solid fa-weight-scale"></i>
                        <p>Peso</p>
                    </div>
                    <div class="detalles-info">
                        <p>72 kilos</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <i class="fa-solid fa-weight-scale"></i>
                        <p>Altura</p>
                    </div>
                    <div class="detalles-info">
                        <p>1.7 mts</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <p>Nacimiento</p>
                    </div>
                    <div class="detalles-info">
                        <p>24/06/1987 (36 años)</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <p>Casaca</p>
                    </div>
                    <div class="detalles-info">
                        <p>10</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <p>Seleccion</p>
                    </div>
                    <div class="detalles-info">
                        <p>Argentina</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <p>Año debut</p>
                    </div>
                    <div class="detalles-info">
                        <p>2005</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-info">
                        <p>CONMEBOL</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-logo">
                        <p>Posición</p>
                    </div>
                    <div class="detalles-info">
                        <p>Delantero</p>
                    </div>
                </div>

                <div class="detalles-item">
                    <div class="detalles-info">
                        <p>Es líder</p>
                    </div>
                </div>

            </div>
        
        
    </div>

    <footer class="footer-container">
        <i class="fa-brands fa-square-facebook"></i>
        <p>WorldCApp / 2023</p>
    </footer>
</body>
</html>
